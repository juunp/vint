<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Voting machine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" media="screen" href="style.css"/>
<body>
  <header>
    <h1>Voting machine</h1>
  </header>
  <content>
    <div id="names-block">

      <p>
        <label for="name">Nom: </label>
        <input type="text" id="name"
          name="name" value=""
        />
        <button type="submit" onclick="addName()" onkeydown="addName()">Ajouter</button>
      </p>
      <ul id="list-names"> 
      </ul>
    </div>
    <div id="contributions-block">

      <p>
        <label for="contribution">Contribution: </label>
        <input type="text" id="contribution" name="contribution"/>
        <button type="submit" onclick="addContrib()" onkeydown="addContrib()">Ajouter</button>
      </p>
    
      <ul id="contributions">
    
      </ul>
    </div>
  </content>
</body>
</html>
